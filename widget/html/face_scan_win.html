<script type="text/javascript">

    // var FNPhotograph;

    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'face_scan_frm',
            url: 'face_scan_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                // h: api.winHeight-headerPos.h-footerH
                h: api.winHeight - headerPos.h
            },
            pageParam: api.pageParam
        })
        // FNPhotograph = api.require('FNPhotograph');

        //     y: headerPos.h,
